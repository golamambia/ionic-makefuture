
<ion-content>

    <div class="body_warrper">
      <div class="container">
        <div class="header_area">
          <button (click)="back()"><i class="fas fa-arrow-left"></i></button>
          <div class="logo"><img src="assets/images/inner-logo.png" alt="logo" title=""></div>
        </div>
      </div>
      <div class="sign_up_area">
        <div class="container">
          <div class="form_area">
            <h1>
              <span class="create_account">Welcome to</span>
              Make<strong>future</strong>
            </h1>
            <h3>Please signin to continue</h3>
            <div class="form-group">
              <div class="icon"><img src="assets/images/icon2.png" alt="icon" title=""></div>
              <input type="text" class="form-control" placeholder="Enter your Email / userid" [(ngModel)]="email">
            </div>
            <div class="form-group mb-15">
              <div class="icon"><img src="assets/images/icon3.png" alt="icon" title=""></div>
              <input type="password" class="form-control" placeholder="Enter your Password" [(ngModel)]="password">
            </div>
            <div class="forgot_passwerd_box">
              <button class="btn-link">Forgot Password?</button>
            </div>
            <div class="text-right">
              <button class="btn" (click)="login()">login</button>
            </div>
            <div class="already_account">
              <p>Don't have an account?</p>
              <button class="btn-link" routerLink="/register" >Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  
</ion-content>
